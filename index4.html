    <!-- Contact formular -->
    <div id="ma_form" class="row ma_arsenal">
        <div class="col-sm-6">
            <h1 class="ma_arsenal">Contact</h1>
            <hr>

            <!-- Contact formular -->
            <form action="javascript:alert( 'Your e-mail was send.' );" class="">

                <!-- User name -->
                <div class="form-group">
                    <label for="name" class="control-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name *" required minlength="3">
                </div>

                <!-- Choose type - radio -->
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="radio-inline" type="radio" name="inlineRadioOptions" id="optionsRadios1" value="gender_male">Male
                    </label>
                    <label class="form-check-label">
                        <input class="radio-inline" type="radio" name="inlineRadioOptions" id="optionsRadios2" value="gender_female">Female
                    </label>
                </div>
                <br>

                <!-- E-mail adress -->
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email *" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
                </div>

                <!-- Comment -->
                <div class="form-group">
                    <label for="message" class="control-label">Text content:</label>
                    <textarea type="text" class="form-control" id="message" rows="8" placeholder="Insert your message... *" required minlength="15"></textarea>
                </div>

                <!-- Choose type - checkbox -->
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox">Remember me</label>
                    <br />
                    <small id="contentInfo" class="form-text text-muted">* Informations required to continue.</small>
                </div>

                <!-- Submit button -->
                <button type="submit" id="sendButton" class="btn btn-default control-label">Submit</button>
            </form>
